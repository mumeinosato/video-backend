name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key for Deploy
        uses: npgy/cloudflared-ssh-action@v2.0
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USERNAME}}
          private_key: ${{ secrets.SK }}
          port: ${{secrets.SSH_PORT}}
          commands: sh run.sh
